<h1>Tạo Quảng Cáo</h1>
<form [formGroup]="form" (submit)="onSubmit()">
  <div>
    <input formControlName="name" type="text" placeholder="Enter name..." />
  </div>
  <div>
    <input (change)="onFileSelect($event)" type="file" />
  </div>
  <div *ngIf="imageData">
    <img [src]="imageData" [alt]="form.value.name" />
  </div>
  <div>
    <button type="submit">Tạo Quảng Cáo</button>
  </div>
</form>
<h1>Danh Sách Quảng Cáo</h1>
<div class="tong">
  <div class="divall">
    <table>
      <tr>
        <th>Hình Ảnh</th>
        <th>Tên Quảng Cáo</th>
        <th>Trạng Thái</th>
        <th>Sửa</th>
        <th>Xóa</th>
      </tr>
      <tr *ngFor="let category of adss" >
        <td><img [src]="category.imagePath" [alt]="category.name"></td>
        <td>{{category.name}}</td>
        <td>Bật</td>
        <td><button mat-flat-button color="warn" >Sửa</button></td>
        <td><button mat-flat-button color="primary" >Xóa</button></td>
      </tr>
    </table>
  </div>
</div>
