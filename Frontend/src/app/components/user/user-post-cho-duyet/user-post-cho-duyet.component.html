<div class="div02">
  <div class="contain02">
    <h4 class="title4">
      Tin Đang Chờ Duyệt
      <span>-
        <!-- -->{{profilesService.count}}
        <!-- --> tin
      </span>
    </h4>
  </div>
  <div *ngFor="let product of profiles" class="div-all">
    <div>
      <img [src]="product.imagePath" [alt]="product.productName">
    </div>
    <div>
      <h4>{{product.productName}}</h4>
      <p>{{product.productPrice}}</p>
      <button>Xóa</button>
      <br>
      <button>Sửa</button>
    </div>
  </div>
  <h5><strong>Sản Phẩm Đang Chờ Duyệt : {{profilesService.count}}</strong></h5>
  <h5><strong>Tổng Số Tiền : {{profilesService.price}}</strong></h5>
</div>
