<h1>SẢN PHẨM ĐÃ BÁN</h1>
<table style="width:100%">
  <tr>
    <th>Hình Ảnh</th>
    <th>Tên Sản Phẩm</th>
    <th>Người Đăng</th>
    <th>Ngày Đăng</th>
    <th>Giá Sản Phẩm</th>
    <th>Xóa</th>
  </tr>
  <tr *ngFor = "let product of profiles" >
    <td><img [src]="product.imagePath" [alt]="product.productName"></td>
    <td style="text-align: left;" >{{product.productName}}</td>
    <td>{{product.nguoi_dang_sp}}</td>
    <td>{{product.ngay_dang}}</td>
    <td style="text-align: center; color: red; font-weight: 200px;" >{{product.productPrice}}</td>
    <td class="button"><button mat-flat-button color="primary">Xóa</button></td>
  </tr>
</table>
