<h1>DANH MỤC</h1>
<div class="tong">
  <div class="divall">
    <table>
      <tr>
        <th>Hình Ảnh</th>
        <th>Tên Sản Phẩm</th>
        <th>Trạng Thái</th>
        <th>Bật/Tắt</th>
        <th>Xóa</th>
      </tr>
      <tr *ngFor="let category of categories" >
        <td><img [src]="category.imagePath" [alt]="category.name"></td>
        <td>{{category.name}}</td>
        <td>Bật</td>
        <td><button mat-flat-button color="warn" >Bật/Tắt</button></td>
        <td><button mat-flat-button color="primary" >Xóa</button></td>
      </tr>
    </table>
  </div>
</div>
