<h1>Đăng Nhập</h1>

<form  #userPost ="ngForm" action="/action_page.php" (ngSubmit)="onSubmit(userPost.value)">
  <!-- <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div> -->

  <div class="container">
    <label for="accout_id"><b>Tên Tài Khoản</b></label>
    <input type="text" placeholder="Nhập tên tài khoản" name="userAccount"  ngModel >

    <label for="psw"><b>Mật Khẩu</b></label>
    <input type="password" placeholder="Nhập mật khẩu" name="userPassword"  ngModel >

    <button type="submit">Login</button>
    <div class="container-bottom" >
      <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
      <p >Bạn chưa có tài khoản ? <a [routerLink]="['/sign-up']" >Đăng ký</a></p>
      <p >Đăng nhập bằng Google ? <a class="login-gg" (click)='this.LoginsService.loginGoogle()'>Đăng Nhập</a></p>
    </div>
  </div>
</form>
