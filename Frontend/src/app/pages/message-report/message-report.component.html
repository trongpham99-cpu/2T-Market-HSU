<div  *ngFor="let data of reports" class="parent white">
    <div class="card purple">
      <h1>Tiêu đề : kiểm tra lại bài viết !</h1>
      <div class="visual yellow">
        <div  class="container ct-listing">
            <div class="ListItem">
                <div class="ListBox">
                    <div class="image">
                        <img class="pug" [src]="product.imagePath" alt="{{product.productName}}">
                    </div>
                    <div class="content">
                        <div class="heading">
                            <div class="title">Tên Sản Phẩm : {{product.productName}}</div>
                            <div class="price">Giá Sản Phẩm : {{product.productPrice}}</div>
                        </div>
                        <div class="footer">
                            <div class="text___1ZBGX" style="max-width: calc(100% - 35px);">
                                <a class="wrapperLink___2G9o3" target="_blank" rel="noopener noreferrer" title="Bán chuyên"
                                    style="margin-top: 4px; pointer-events: none; color: rgb(155, 155, 155);">
                                    <div class="item___eld8Q" style="float: left;">
                                        <div class="sc-EHOje epvfrs image___34tI0 " width="15px" height="15px">
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <h3>Nội Dung: {{data.noi_dung}}</h3>
    </div>
  </div>
